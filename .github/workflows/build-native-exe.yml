name: Build Native Windows App

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller pywebview
          pip install -e .

      - name: Build EXE
        run: |
          pyinstaller `
            --onefile `
            --noconsole `
            --name Streamer `
            --paths src `
            --collect-all aniworld `
            --hidden-import webview `
            --hidden-import engineio `
            --hidden-import aniworld.extractors.provider.common `
            --hidden-import aniworld.extractors.provider.doodstream `
            --hidden-import aniworld.extractors.provider.filemoon `
            --hidden-import aniworld.extractors.provider.hanime `
            --hidden-import aniworld.extractors.provider.loadx `
            --hidden-import aniworld.extractors.provider.luluvdo `
            --hidden-import aniworld.extractors.provider.speedfiles `
            --hidden-import aniworld.extractors.provider.streamtape `
            --hidden-import aniworld.extractors.provider.vidmoly `
            --hidden-import aniworld.extractors.provider.vidoza `
            --hidden-import aniworld.extractors.provider.voe `
            native_launcher.py

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: Streamer-Native-Windows
          path: dist/*.exe
